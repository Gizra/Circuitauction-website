    <style>
        /* Simple sitemap styles */
        .sitemap-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .sitemap-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .sitemap-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .sitemap-list {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .sitemap-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sitemap-list li {
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .sitemap-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .sitemap-list a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }
        
        .sitemap-list a:hover {
            color: #4285F4;
        }
    </style>
